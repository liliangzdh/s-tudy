spring:
  datasource:
    #mysql5 中com.mysql.jdbc.Driver
    #mysql6 中com.mysql.cj.jdbc.Driver  注意连接时需要指定时区serverTimezone
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/mysql?serverTimezone=UTC
    username: root
    password: 123456
redis:
  database: 0
  host: 127.0.0.1
  port: 6379
  lettuce:
    pool:
      # 接池最大连接数（使用负值表示没有限制）
      max-active: 8
      # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1ms
      # 连接池中的最小空闲连接
      max-idle: 8
      # 连接池中的最大空闲连接
      min-idle: 0
    # 连接超时时间
  timeout: 2000ms
logging:
  level:
    com.yue.api.mapper: debug

mybatis-plus:
  check-config-location:
    cache-enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  #      base-path: /monitor
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
  server:
    port: 10111
    servlet:
      context-path: /
    ssl:
      enabled: false
    endpoint:
      health:
        show-details: always